dist: bionic

language: python

python:
- '3.8'
- '3.9'

install:
- python -c "import setuptools; print(\'setuptools version is: \', setuptools.__version__)"
- pip install -r requirements.txt
- pip install --upgrade -r build_requirements.txt

script:
- flake8 inFairness/ --exit-zero
- coverage run --source inFairness -m pytest tests/
- coverage report --sort=cover -m --fail-under=90

jobs:
  include:
  - stage: Build and deploy documentation
    python: '3.9'
    script:
    - travis-sphinx build --nowarn
    after_success:
    - travis-sphinx deploy -b "main" -x "github.com"

deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  distributions: sdist bdist_wheel
  edge: true
  on:
    python: 3.8
    tags: true
    branch: main